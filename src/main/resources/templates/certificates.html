<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generated Certificates</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            text-decoration: none;
        }

        .pagination a.current {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border-color: #388e3c;
        }

        .controls {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin: 0;">Generated Certificates</h2>
    <a th:href="@{/}" style="text-decoration: none; font-weight: bold;">‚Üê Generate Certificate</a>
</div>
<div id="error-message" class="error-message"></div>

<table>
    <thead>
    <tr>
        <th>Certificate ID</th>
        <th>Author Name</th>
        <th>Paper Topic</th>
        <th>Issue Date</th>
        <th>Certificate Date</th>
        <th>Issued By</th>
        <th>Download Certificate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cert : ${certificates}">
        <td th:text="${cert.certificateId}">1</td>
        <td th:text="${cert.authorName}">John Doe</td>
        <td th:text="${cert.paperTopic}">AI Research</td>
        <td th:text="${#dates.format(cert.issueDate, 'dd-MM-yyyy')}">28-05-2025</td>
        <td th:text="${#dates.format(cert.certificateDate, 'dd-MM-yyyy')}">28-05-2025</td>
        <td th:text="${cert.issuedBy}">Admin</td>
        <td>
            <button type="button" th:attr="data-id=${cert.certificateId}" onclick="downloadCertificate(this)">
                Download
            </button>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination and Page Size Selection -->
<div class="pagination">
    <!-- Size Dropdown Form -->
    <div style="display: inline-block; margin-right: 20px;">
        <form id="paginationForm" method="get" th:action="@{/certificates}">
            <label for="pageSize">Items per page:</label>
            <select name="size" id="pageSize" onchange="document.getElementById('paginationForm').submit()">
                <option th:value="5" th:selected="${size == 5}">5</option>
                <option th:value="10" th:selected="${size == 10}">10</option>
                <option th:value="15" th:selected="${size == 15}">15</option>
                <option th:value="20" th:selected="${size == 20}">20</option>
            </select>
            <input type="hidden" name="page" th:value="${pageNumber}" />
        </form>
    </div>

    <!-- Pagination Links -->
    <div style="display: inline-block;">
        <a th:if="${pageNumber > 0}"
           th:href="@{/certificates(page=${pageNumber - 1}, size=${size})}">Previous</a>

        <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
           th:href="@{/certificates(page=${i}, size=${size})}"
           th:text="${i + 1}"
           th:class="'page-link ' + (${i} == ${pageNumber} ? 'current' : '')">1</a>

        <a th:if="${pageNumber < totalPages - 1}"
           th:href="@{/certificates(page=${pageNumber + 1}, size=${size})}">Next</a>
    </div>
</div>




<script>
    async function downloadCertificate(button) {
        const certificateId = button.getAttribute('data-id');
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = ''; // Clear previous error

        try {
            const response = await fetch(`/download/${certificateId}`);
            if (!response.ok) {
                let message = "Failed to download certificate.";
                try {
                    const errorJson = await response.json();
                    message = errorJson.message || message;
                } catch (jsonError) {
                    // fallback if JSON can't be parsed
                    message = await response.text();
                }
                throw new Error(message);
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `certificate_${certificateId}.pdf`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
        } catch (error) {
            errorDiv.textContent = `Error: ${error.message}`;
        }
    }
</script>

</body>
</html>
